{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Application - LoanSure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/loan-forms.css' %}" >
</head>
<body class="personal-theme">
    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-user form-icon"></i>
            <h2>Personal Loan Application</h2>
            <p>Fill in your details to apply for a personal loan</p>
        </div>

        <form id="personalLoanForm" onsubmit="submitLoanApplication(event, 'personal')">
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Loan Details</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="loanAmount">Loan Amount (₹)</label>
                        <input type="number" id="loanAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="tenure">Loan Tenure (Months)</label>
                        <select id="tenure" required>
                            <option value="">Select Tenure</option>
                            <option value="12">12 Months</option>
                            <option value="24">24 Months</option>
                            <option value="36">36 Months</option>
                            <option value="48">48 Months</option>
                            <option value="60">60 Months</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="purpose">Loan Purpose</label>
                        <select id="purpose" required>
                            <option value="">Select Purpose</option>
                            <option value="education">Education</option>
                            <option value="medical">Medical</option>
                            <option value="wedding">Wedding</option>
                            <option value="travel">Travel</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="monthlyIncome">Monthly Income (₹)</label>
                        <input type="number" id="monthlyIncome" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Employment Details</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="employmentType">Employment Type</label>
                        <select id="employmentType" required>
                            <option value="">Select Type</option>
                            <option value="salaried">Salaried</option>
                            <option value="self-employed">Self Employed</option>
                            <option value="business">Business Owner</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                Submit Application
            </button>
        </form>
    </div>
    <script src="{% static 'javascript/loan-forms.js' %}"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Application - LoanSure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/loan-forms.css' %}" >
</head>
  <script>
    function toggleLoanFields() {
           var emiSection = document.getElementById("loan-details");
           var hasLoans = document.querySelector('input[name="has_loans"]:checked').value;
           emiSection.style.display = (hasLoans === "yes") ? "block" : "none";
       }
  </script>
<body class="personal-theme">
    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-user form-icon"></i>
            <h2>Personal Loan Application</h2>
            <p>Fill in your details to apply for a personal loan</p>
        </div>
        <form action="/personal-loan-form/result/" method="POST">
           
            {% csrf_token %}
        <form id="personalLoanForm" >
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="Age">Age</label>
                        <input type="text" id="Age" name="Age" required>
                    </div>
                    <div class="form-group">
                        <label for="CIBILScore">CIBIL Score</label>
                        <input type="text" id="CIBILScore" name="CIBILScore" required>
                        <p>
                            <a href="https://www.cibil.com/freecibilscore" target="_blank" style="color: blue; text-decoration: underline; font-size: 12px;">
                                Know Your CIBIL Score
                            </a>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="Income">Income (Annual)</label>
                        <input type="text" id="Income" name="Income" required>
                    </div>
                    <div class="form-group">
                        <label for="WorkExperience">Work Experience (Years)</label>
                        <input type="text" id="WorkExperience" name="WorkExperience" required>
                    </div>
                    <div class="form-group">
                        <label for="No_Dependencies">Number of Dependents</label>
                        <input type="text" id="No_Dependencies" name="No_Dependencies" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Loan Details</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="ExistingLoan">Existing Loan (₹)</label>
                        <input type="text" id="ExistingLoan" name="ExistingLoan" required>
                    </div>
                    <div class="form-group">
                        <label for="LoanAmount">Loan Amount (₹)</label>
                        <input type="text" id="LoanAmount" name="LoanAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="LoanTenure">Loan Tenure (Years)</label>
                        <select id="LoanTenure" name="LoanTenure" required>
                            <option value="">Select Tenure</option>
                            <option value="1">1 Year</option>
                            <option value="2">2 Years</option>
                            <option value="3">3 Years</option>
                            <option value="4">4 Years</option>
                            <option value="5">5 Years</option>
                            <option value="6">6 Years</option>
                            <option value="7">7 Years</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="purpose">Loan Purpose</label>
                        <select id="purpose" name="purpose" required>
                            <option value="">Select Purpose</option>
                            <option value="education">Education</option>
                            <option value="medical">Medical</option>
                            <option value="wedding">Wedding</option>
                            <option value="travel">Travel</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                </div>
            </div>

            <div class="form-section">
                <h3>Employment Details</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="Self_Employeed">Self Employeed</label>
                        <select id="Self_Employeed" name="Self_Employeed" required>
                            <option value="">Select Type</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                            
                        </select>
                    </div>
                    
                </div>
            </div>
            <h2>Debt Information Form</h2>

            <form action="process_form.php" method="POST">
                
        
                <label>Do you have any loan EMIs or credit card dues?</label><br>
                <input type="radio" id="yes" name="has_loans" value="yes" onclick="toggleLoanFields()"> Yes  
                <input type="radio" id="no" name="has_loans" value="no" onclick="toggleLoanFields()" checked> No  
                <br><br>
        
                <div id="loan-details" style="display: none;">
                    <label for="home_loan">Home Loan EMI (₹):</label>
                    <input type="text" id="home_loan" name="home_loan"><br><br>
        
                    <label for="car_loan">Car Loan EMI (₹):</label>
                    <input type="text" id="car_loan" name="car_loan"><br><br>
        
                    <label for="personal_loan">Personal Loan EMI (₹):</label>
                    <input type="text" id="personal_loan" name="personal_loan"><br><br>
        
                    <label for="credit_card">Credit Card Minimum Payment (₹):</label>
                    <input type="text" id="credit_card" name="credit_card"><br><br>
                </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                Submit Application
            </button>
        </form>
    </div>
    <script src="{% static 'javascript/loan-forms.js' %}"></script>
</body>
</html>

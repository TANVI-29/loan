{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Loan Application - LoanSure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/loan-forms.css' %}">
    
</head>
<body class="gold-theme">
    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-coins form-icon"></i>
            <h2>Gold Loan Application</h2>
            <p>Fill in your details to apply for a gold loan</p>
        </div>
        <form action="/gold-loan-form/result/" method="POST">
           
            {% csrf_token %}
        
        <form id="goldLoanForm">

            <!-- Personal Information Section -->
            

            <!-- Gold Details Section -->
            <div class="form-section">
                <h3>Gold Details</h3>
                <div class="form-grid">
                    <!-- <div class="form-group">
                        <label for="goldType">Type of Gold</label>
                        <select id="goldType" required>
                            <option value="">Select Type</option>
                            <option value="jewelry">Gold Jewelry</option>
                            <option value="coins">Gold Coins</option>
                            <option value="bars">Gold Bars</option>
                        </select>
                    </div> -->
                    
                    <div class="form-group">
                        <label for="goldWeight">Gold Weight (grams)</label>
                        <input type="text" id="goldWeight" name='goldWeight' required>
                    </div>
                    <div class="form-group">
                        <label for="goldPurity">Gold Purity (Karats)</label>
                        <select id="goldPurity" name="goldPurity" required>
                            <option value="">Select Purity</option>
                            <option value="24">24K</option>
                            <option value="22">22K</option>
                            <option value="18">18K</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="loanAmount">Required Loan Amount (₹)</label>
                        <input type="text" id="loanAmount" name="loanAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="income">Annual Income (₹)</label>
                        <input type="text" id="income" name="income" required>
                    </div>
                    <div class="form-group">
                        <label for="CIBILScore">CIBIL Score</label>
                        <input type="text" id="CIBILScore" name="CIBILScore" required>
                        <p>
                            <a href="https://www.cibil.com/freecibilscore" target="_blank" style="color: blue; text-decoration: underline; font-size: 12px;">
                                Know Your CIBIL Score
                            </a>
                        </p>
                    </div>
                  

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                Submit Application
               
            </button>
        </form>
    </form>
    </div>
    <script src="{% static 'javascript/loan-forms.js' %}"></script>
</body>
</html>

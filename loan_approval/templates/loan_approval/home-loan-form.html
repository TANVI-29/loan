{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Application - LoanSure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/loan-forms.css' %}">
</head>
<body class="home-theme">
    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-home form-icon"></i>
            <h2>Home Loan Application</h2>
            <p>Fill in your details to apply for a home loan</p>
        </div>

        <form id="homeLoanForm" onsubmit="submitLoanApplication(event, 'home')">
            <!-- Personal Information Section -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                </div>
            </div>

            <!-- Property Details Section -->
            <div class="form-section">
                <h3>Property Details</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="propertyType">Property Type</label>
                        <select id="propertyType" required>
                            <option value="">Select Type</option>
                            <option value="apartment">Apartment</option>
                            <option value="house">Independent House</option>
                            <option value="plot">Plot</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="propertyValue">Property Value (₹)</label>
                        <input type="number" id="propertyValue" required>
                    </div>
                    <div class="form-group">
                        <label for="loanAmount">Loan Amount (₹)</label>
                        <input type="number" id="loanAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="tenure">Loan Tenure (Years)</label>
                        <select id="tenure" required>
                            <option value="">Select Tenure</option>
                            <option value="10">10 Years</option>
                            <option value="15">15 Years</option>
                            <option value="20">20 Years</option>
                            <option value="25">25 Years</option>
                            <option value="30">30 Years</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                Submit Application
            </button>
        </form>
    </div>
    <script src="{% static 'javascript/loan-forms.js' %}"></script>
</body>
</html>

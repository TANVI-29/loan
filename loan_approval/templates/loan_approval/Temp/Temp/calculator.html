<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan & Interest Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2 id="calcTitle">LOAN CALCULATOR</h2>
            
            <div class="toggle-buttons">
                <button id="emiBtn" onclick="switchCalculator('emi')">EMI Calculator</button>
                <button id="siBtn" onclick="switchCalculator('si')">Simple Interest Calculator</button>
            </div>

            <label for="amount">Loan Amount (₹)</label>
            <input type="number" id="amount" value="1000000">

            <label for="rate">Interest Rate (%)</label>
            <input type="number" id="rate" value="10">

            <label for="years">Loan Tenure (Years)</label>
            <input type="number" id="years" value="10">

            <button onclick="calculate()">Calculate</button>

            <div class="result">
                <p>YOU WILL PAY</p>
                <h3>₹ <span id="resultAmount">13215.07</span></h3>
                <p id="resultText">Per month</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="loanChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
